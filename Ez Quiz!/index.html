<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Soal | Ez Quiz!</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container" id="quiz_window">
        <h2 align="center">Ez Quiz!</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Petunjuk: <span></span></p>
                <p class="time">Waktu Tersisa: <span><b>100</b> detik</span></p>
                <p>Skor: <span><b class="score">0</b></span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Masukkan jawaban dengan benar!">
            <div class="buttons">
                <button class="check-word">Cek Jawaban</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
